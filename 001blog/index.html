<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>论&nbsp&nbsp&nbsp数&nbsp&nbsp学&nbsp的重要性</h1>
    <!-- &nbsp; = 空格，有多少个&nbsp;浏览器就会识别多少个空格 -->
    <!-- h1标签是标题的意思，h1到h6文字字体会越来越小 -->
    <i>2022.7.27</i>
    <!-- i标签可以将文字设置为斜体 -->
    <hr />
    <!-- hr可以设置一条分割线，标签可以不写结尾标签， -->
    <p>今天我打电话叫了一个12寸的外卖披萨</p>
    <!-- p=段落标签，可以将文字换行显示，如果不用p标签，浏览器无法识别文字是否需要换行 -->
    <p>服务员告诉我</p>
    <p>12寸的没有了，给我换两个6寸的行不行。</p>
    <p>我想了想，说可以。</p>
    <p>这个故事告诉我们一个道理，<br /><b>数学是多么的重要啊！！！</b></p>
    <!-- b标签可以将段落内文字加粗 -->
    <!-- br标签可以将一段文本内的文字进行换行，也可以不用写结尾标签 -->
  </body>
</html>
